<link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

<style>
body{
  margin:0px;
  padding:0px;
}
.sidepane{
  width:30%;
  float:left;
  height: 100vh;
  background-image:url('caro.png');
  background-size:cover;
  background-repeat: no-repeat;
  background-position:center;
}

.mainpane{
  width:70%;
  float:left;
  height:100vh;
}

.mainpane > header{
  height: 200px;
  width:100%;
  background-color:#343430;
  display:inline-block;
  background-image:url('kitten.png');
  background-size:50%;
  background-position:100% 40px;
  background-repeat: no-repeat;
}

.mainpane > .nonheader{
  width:100%;
  height: calc(100vh - 200px);
  overflow:scroll;
}

.mainpane > .nonheader > img{
  float:left;
  width:23.3333vw;
  height: 23.3333vw;
  opacity:.6;
}

.mainpane > .nonheader > img:hover{
  opacity:1;
}

.mainpane > header > .prof{
  width:200px;
  height:200px;
  float:left;
}

.mainpane > header > .content{
  width:calc(100% - 200px);
  height:200px;
  float:left;
  padding-left:10px;
  box-sizing: border-box;
}

.mainpane > header > .content > h1{
  color:white;
  width: auto;
  font-family:'Poiret One', cursive;
  font-size:2em;
  margin-bottom:3px;
}

.mainpane > header > .content > h2{
  color:white;
  width: auto;
  font-family:'Lato-Thin','Lato','Poiret One', cursive;
  font-weight: 100;
  font-size:1em;
  margin-top:0px;
  margin-bottom: 0px;
}

.mainpane > header > .content > h3{
  color:white;
  width: auto;
  font-family:'Poiret One', cursive;
  font-weight: 100;
  font-size:.75em;
  margin-top:0px;
}

.mainpane > header > .prof > .img{
  width:160px;
  height:160px;
  margin:20px;
  border:1px #ddd solid;
  border-radius:100%;
  box-sizing: border-box;
}

.mainpane > header > .prof > .img > img{
  margin:2%;
  width:96%;
  height: 96%;
  border-radius:100%;
  box-sizing: border-box;

}

.mainpane > header > h1{

}
</style>

<body>
  <div class="sidepane"></div>
  <div class="mainpane">
    <header>
      <div class="prof">
        <div class="img">
        <img src="caro2.png">
      </div>
      </div>
      <div class="content">
        <h1>Carolyn Lau</h1>
        <h2>NYU Undergraduate, Class of 2019.  Debate Coaching Artisan.  Kitten Savent.</h2>
        <h3><span>Hobbies:</span> K's or Go Home</h3>
      </div>
    </header>
    <div class="nonheader">
      <img src="1.png">
      <img src="2.png">
      <img src="3.png">
      <img src="4.png">
      <img src="5.png">
      <img src="6.png">
      <img src="7.png">
      <img src="8.png">
      <img src="9.png">
    </div>
  </div>
</body>
